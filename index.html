<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixi App</title>
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>

<div class="top_navbar">
    <div class="currentShapes">
        Current Shapes: <span></span>
    </div>
    <div class="shapesArea">
        Total Shapes area: <span></span>
    </div>
    <div class="score">
        Score: <span></span>
    </div>
</div>

<div class="navbar">
    <div class="shapes_per_sec">
        <div class="up">+</div>
        <div class="down">-</div>
        <span>N of shapes</span>
    </div>
    <div class="gravity_value">
        <span>Gravity Value</span>
        <div class="up">+</div>
        <div class="down">-</div>
    </div>
</div>
<script src="src/app.model.js" type="text/javascript"></script>
</body>
</html>
